<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .product-display {
      margin-top: 30px;
      width: 400px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product-display h3 {
      margin-bottom: 10px;
      color: #555;
    }
    .product-display p {
      margin: 5px 0;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin - Add Product</h1>
    <form onsubmit="addProduct(event)">
      <input id="name" placeholder="Product Name" required><br>
      <input id="price" placeholder="Price" type="number" required><br>
      <input id="category" placeholder="Category" required><br>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <div class="product-display" id="productDisplay" style="display:none;">
    <h3>Product Added</h3>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Price:</strong> â‚¹<span id="displayPrice"></span></p>
    <p><strong>Category:</strong> <span id="displayCategory"></span></p>
  </div>

  <script>
    async function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const category = document.getElementById('category').value;

      const res = await fetch('/api/products', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token'),
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, price, category })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Product added successfully!");

        // Display the product
        document.getElementById('displayName').textContent = data.name;
        document.getElementById('displayPrice').textContent = data.price;
        document.getElementById('displayCategory').textContent = data.category;
        document.getElementById('productDisplay').style.display = 'block';

        // Clear form
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('category').value = '';
      } else {
        alert("Error: " + (data.message || "Failed to add product."));
      }
    }
  </script>

</body>
</html>
